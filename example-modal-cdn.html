<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Пример модального окна - Google Meet Booking Widget</title>

        <!-- Стили виджета из CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/qdenya/google-meet-booking-widget@v1.0.10/dist/google-meet-booking-widget.css"
        />

        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
                margin: 0;
            }

            .content {
                text-align: center;
                color: white;
                max-width: 600px;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                opacity: 0.9;
            }

            .booking-button {
                background: white;
                color: #667eea;
                border: none;
                padding: 16px 32px;
                font-size: 1.1rem;
                font-weight: 600;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .booking-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }

            .booking-button:active {
                transform: translateY(0);
            }

            .features {
                display: flex;
                gap: 20px;
                margin-top: 3rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .feature {
                background: rgba(255, 255, 255, 0.1);
                padding: 20px;
                border-radius: 8px;
                backdrop-filter: blur(10px);
                min-width: 150px;
            }

            .feature h3 {
                margin: 0 0 10px 0;
                font-size: 1rem;
            }

            .feature p {
                margin: 0;
                font-size: 0.9rem;
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>Записаться на встречу</h1>
            <p>
                Выберите удобное время и забронируйте консультацию со
                специалистом
            </p>

            <button class="booking-button" id="open-booking">
                Открыть календарь записи
            </button>
        </div>

        <!-- Подключение виджета из CDN -->
        <script src="https://cdn.jsdelivr.net/gh/qdenya/google-meet-booking-widget@v1.0.10/dist/google-meet-widget.umd.js"></script>

        <!-- Инициализация модального виджета -->
        <script>
            // Инициализируем модальный виджет и получаем функцию для открытия
            const openBookingModal = GoogleMeetBooking.initModal({
                // URL вашего backend API
                apiUrl: "https://recall-widget-api.bot4.chat",

                // API токен клиента (получить в админ-панели)
                apiToken: "gma_b1871a73eca74976a3cc48390052b3d9",

                // Информация о специалисте (опционально)
                specialist: {
                    name: "Денис Дробыш",
                    description:
                        "Эксперт по веб-разработке с 10+ летним опытом",
                    email: "ivan@example.com",
                    photo: "https://i.pravatar.cc/300", // необязательно
                },

                infoLabels: {
                    timeSlot: "60 минут",
                    confirmation: "Требуется подтверждение",
                    videoCall: "Google Meet"
                },

                // Кастомная тема (опционально)
                theme: {
                    primaryColor: "#667eea",
                    secondaryColor: "#764ba2",
                },
            });

            // Привязываем открытие модалки к кнопке
            document
                .getElementById("open-booking")
                .addEventListener("click", function () {
                    openBookingModal();
                });
        </script>
    </body>
</html>
