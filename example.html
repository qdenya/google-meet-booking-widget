<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример встраивания виджета</title>
  
  <!-- Подключаем стили виджета -->
  <link rel="stylesheet" href="./dist/style.css">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Контейнер для виджета -->
  <div id="booking-widget"></div>

  <!-- Подключаем виджет -->
  <script src="./dist/google-meet-widget.umd.js"></script>
  
  <!-- Инициализируем виджет -->
  <script>
    // Инициализация виджета
    GoogleMeetBooking.init('booking-widget', {
      // URL вашего backend API
      apiUrl: 'http://localhost:3000',
      
      // API токен клиента (получить в админ-панели)
      apiToken: 'gma_00b29c85b65c456394b7e4cd7f39f4aa',
      
      // Информация о специалисте (необязательно)
      specialist: {
        name: 'Александра Иванова',
        description: 'Карьерный консультант с 15-летним опытом. Помогу определить карьерные цели и составить план развития.',
        email: 'alexandra@example.com',
        // photo: 'https://i.pravatar.cc/120?img=5', // URL фото специалиста
      },
      
      // Кастомная тема (необязательно)
      theme: {
        primaryColor: '#667eea',
        secondaryColor: '#764ba2',
      },
    });
  </script>
</body>
</html>
